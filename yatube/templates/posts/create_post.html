{% extends 'base.html' %}
{% block title %}Новый пост{% endblock %}
{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">Новый пост</div>
          <div class="card-body">
            {% include 'includes/error_block.html' with form=form %}
            
            <form method="post" enctype="multipart/form-data" href="{% url 'posts:post_create' %}">
              {% csrf_token %}
              {% include 'includes/field_block.html' with form=form %}        
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Опубликовать</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
